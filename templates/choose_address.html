{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-black-50">Add Address</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-row " \>
        <div class="form-row "  >
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">State</label>
                <input type="text" class="form-control" id="validationDefault03" name ="state" placeholder="state" required>
              </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">City</label>
            <input type="text" class="form-control" id="validationDefault03" name ="city" placeholder="City" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">street</label>
            <input type="text" class="form-control" id="validationDefault04" name="street" placeholder="street" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">pluque</label>
            <input type="number" min="1" class="form-control" name="pluque" id="validationDefault05" placeholder="pluque" required>
          </div>
          <div class="col-md-3 mb-3">
            <h6>is it your default address</h6>
            <select name="it_is" id="validationDefault05" required >
                <option value="True" selected>yes</option>
                <option value="False" >no</option>
            </select>
            
          </div>
        </div>

        <button class="btn btn-dark" type="submit">Submit</button>
      </form>
</div>
{% endblock content %}
