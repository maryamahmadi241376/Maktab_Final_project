{% extends 'base.html' %}
{% block content %}
{% for i in result %}
<article id="content" class="col-11">
	<div class="wrap">

<section class="col-1-3"><div class="wrap-col">
<div class="box">
<div id="my-foods">
<h2 class="letter_spacing">{{i.food_name}}<span></span></h2>
<figure><img src="{{i.food_image.url}}" alt="" ></figure>
<p class="pad_bot1">{{i.food_created_date}}</p>
<h3 class="letter_spacing">{{i.food_menu}}<span></span></h3>

</div>
</div></section>
{%endfor%}
{% endblock content %}
