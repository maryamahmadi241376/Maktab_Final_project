{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-white">Customer Sign Up</h2>
    <form method="post" class="text-secondary">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="sendButton" type="submit" name="add_customer" value="Sign Up">
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'account_login'%}">login</a> instead.</p>

</div>
{% endblock content %}
